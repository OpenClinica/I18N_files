user_support_network = <h2>User Support network</h2><P><b>OpenClinica Knowledge Base:</b> Access to an on-line portal of help resources, forums and training materials developed by Akaza developers and staff. <P><b>Trouble Ticket System:</b> Unlimited online support for all technical/administrative issues that may arise with installation or administration of the system.<P><b>CRF Exchange:</b> In addition to providing support for proper setup of Clinical Research Forms, Akaza will offer a library of already-generated forms to download and use.  If your CRF needs are specific, Akaza will work with you and utilize its own contacts in the clinical research field to aid in study setup.

