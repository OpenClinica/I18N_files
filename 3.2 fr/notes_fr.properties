study_can_have_many_event_with_more_CRF = L'\u00E9tude active peut avoir plusieurs mod\u00E8les de visite avec 1 ou plusieurs CRFs pour recueillir des donn\u00E9es sur les patients. Affichez les d\u00E9tails sur chaque mod\u00E8le de visite et leur(s) CRF(s) ou cr\u00E9er un nouveau mod\u00E8le.

study_choosed_removed_restore_first = L'\u00E9tude ou le site s\u00E9lectionn\u00E9 a \u00E9t\u00E9 effac\u00E9. Merci de le restaurer au pr\u00E9alable si vous avez les privil\u00E8ges suffisants ou contactez votre administrateur syst\u00E8me.

study_frozen_locked_note = L'\u00E9tude ou le site sur lequel vous \u00EAtes actuellement connect\u00E9 a \u00E9t\u00E9 soit "gel\u00E9" soit "verrouill\u00E9". Ce qui signifie que vous pourrez plus inscrire de nouveau patient, planifier des visites, ou saisir des donn\u00E9es. De plus, si l'\u00E9tude est "verrouill\u00E9", vous ne pourrez ajouter des notes et discordances. Veuillez contacter votre administrateur OpenClinica pour de plus amples informations.

study_have_sites_data_collected = L'\u00E9tude active peut avoir plusieurs sites dans lesquels les donn\u00E9es sont recueillies. Chaque site utilise le m\u00EAme protocole d'\u00E9tude tandis que la gestion des patients et des utilisateurs est propre \u00E0 chacun.

